    console.log('こんにちは');
}

}

// !=
if(num == 1){
    console.log('数値の1と文字の1は同じと判定される');
}

// === : 厳密な等価演算子（データ型の判定もする）
// !==

    console.log('数値の1と文字の1はではない');
}
